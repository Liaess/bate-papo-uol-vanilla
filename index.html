<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="css/resetcss.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content hidden">
        <div class="top">
            <img class="logo" src="Images/logo.png" alt="">
            <ion-icon onclick="sidebarParticipants(this)" name="people-sharp"></ion-icon>
        </div>
        <div class="chat">
            
        </div>

        <div class="type-menu">
            <input class="input" type="text" placeholder="Escreva aqui...">
            <ion-icon id="myInput" name="paper-plane-outline" onclick="sendMessage(this)" ></ion-icon>
        </div>
    </div>

    <div class="menu">
        <img class="logo-menu" src="Images/logo2.png" alt="">
        <div class="middle-menu">
            <input class="input" type="text" placeholder="Digite seu nome">
            <button class="format-button" onclick="enterChat(this)">Entrar</button>
        </div>
    </div>

    <div class="blackscreen hidden" onclick="cancelSideBar(this)"></div>
    <div class="sidebar hidden">
        <div class="sidebar-tittle">
            <h1>Escolha um contato <br>para enviar mensagem:</h1>
            <div class="everyone">
                <ion-icon name="people"></ion-icon>
                <p>Todos</p>
            </div>
            <div class="all-participants">
            </div>
            <div class="visibility">
                <h2>Escolha a visibilidade:</h2>
                <div class="public">
                    <ion-icon name="lock-open"></ion-icon>
                    <p>PÃºblico</p>
                </div>
                <div class="reserved">
                    <ion-icon name="lock-closed"></ion-icon>
                    <p>Reservadamente</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="JS/js.js"></script>
</body>
</html>
